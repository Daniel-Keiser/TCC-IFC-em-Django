{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{%block page_content %}
<form method="POST"  class="post-form" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="font-weight-bold btn btn-warning py-3 px-4">Cadastrar</button>
</form>
{% endblock %}
